<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fans</title>
    <style>
        body {
            background-image: url('Images/cat.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; /* Imaginea de fundal va fi întotdeauna centrată */
            font-family: Arial, sans-serif;
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        @media only screen and (max-width: 768px) {
            body {
                background-size: contain;
            }
            footer {
                position: relative;
                margin-top: 20px;
            }
        }
    </style>
    
    <!-- Codul de urmărire Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RE9JCNP0XZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-RE9JCNP0XZ');
    </script>
    <!-- Sfârșitul codului de urmărire Google Analytics -->
</head>
<body>
    <h1>Numarul de perverși</h1>
    <p><h2>Vizitatori azi: <span id="visitorsToday"></span></h2></p>
    <p><h2>Total vizitatori: <span id="totalVisitors"></span></h2></p>

    <footer>
        <p>Deținut de: blackblade4you2</p>
    </footer>

    <script>
      // Scriptul Google Analytics pentru actualizarea numărului de vizitatori
      gtag('event', 'page_view', {
        'send_to': 'G-RE9JCNP0XZ',
        'event_category': 'Vizitatori',
        'event_label': 'Vizualizare Pagină',
        'event_callback': function() {
          var now = new Date();
          var startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
          var endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
          gtag('config', 'G-RE9JCNP0XZ', {
            'custom_map': {'dimension1': 'visitStartTime'},
            'dimension1': startOfDay.getTime(),
            'custom_map': {'dimension2': 'visitEndTime'},
            'dimension2': endOfDay.getTime()
          });
          gtag('event', 'set_custom_var', {'visitStartTime': startOfDay.getTime(), 'visitEndTime': endOfDay.getTime(), 'page': '/'});
          gtag('event', 'get_visits');
        }
      });
      window.addEventListener('load', function() {
        var now = new Date();
        var startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        var endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        gtag('event', 'set_custom_var', {'visitStartTime': startOfDay.getTime(), 'visitEndTime': endOfDay.getTime(), 'page': '/'});
        gtag('event', 'get_visits');
      });
      window.addEventListener('get_visits', function(e) {
        document.getElementById('visitorsToday').innerText = e.detail.visitsToday;
        document.getElementById('totalVisitors').innerText = e.detail.totalVisits;
      });
    </script>
</body>
</html>
